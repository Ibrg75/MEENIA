<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meenia</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="banner">
        <div class="top-bar">
            <img src="meenia.png" alt="Logo Meenia" class="logo">
            <nav>
              
              <button class="nav-btn">Accueil</button>
                <button class="nav-btn">Caftan</button>
                <button class="nav-btn">Brocard</button>
                <button class="nav-btn">Bijoux</button>
                <button class="nav-btn">Nouveaux</button>
                <button class="nav-btn">Contact</button>
            </nav>
            <fieldset class="search-fieldset">
                <input type="search" placeholder="Recherchez" class="search-input">
                <div class="search-autocomplete">
                    <span id="searchAutocompleteSearchedTerm"></span>
                    <span id="searchAutocompleteEnding"></span>
                </div>
                <button type="button" class="search-submit">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="#333" stroke-width="2"/>
                        <path d="M21 21L16.5 16.5" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </fieldset>
        </div>
    </header>
    <main>
</body>
</html>
